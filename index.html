<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid app</title>
    <link rel="stylesheet" href="./css/sass/main.css">
</head>
<body>
    <header>
        <h1>covid app 19</h1>
    </header>

    <form action="/action_page.php">
        <fieldset>
            <select id="SelectBox">
                <option >Select Country</option>
                <option >India</option>
                <option >Australia</option>
                <option >Bangladesh</option>
                <option >Belgium</option>
                <option >Bhutan</option>
                <option >Brazil</option>
                <option >Canada</option>
                <option >Chile</option>
                <option >China</option>
                <option >Egypt</option>
                <option >Germany</option>
                <option >Iceland</option>
            </select>
          <legend>Coved-19 data</legend>
          <label for="">Country :</label>
          <input id="Country" type="text" disabled> <br/>
          <label for="">NewConfirmed :</label>
          <input id="NewConfirmed" type="text" disabled> <br/>
          <label for="">Newdeaths :</label>
          <input id="Newdeaths" type="text" disabled> <br/>
          <label for="">NewRecovery :</label>
          <input id="NewRecovery" type="text" disabled> <br/>
          <label for="">TotalConfirmed :</label>
          <input id="TotalConfirmed" type="text" disabled> <br/>
          <label for="">totalDeaths :</label>
          <input id="totalDeaths" type="text" disabled> <br/>
          <label for="">totalRecovery :</label>
          <input id="totalRecovery" type="text" disabled> <br/>
        </fieldset>
      </form>


    <script src="./index.js"></script>
</body>
</html>
